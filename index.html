<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="less/site.css"/>

</head>
<body ng-app="elastic">
<div class="container" ng-controller="mainCtrl">
    <div class="row">
        <div class="col-md-10" spinner="busy">
            <h1>Is your website mobile friendly?</h1>
            <h2>Enter your site address and find out.</h2>
            <input ng-model="url" type="text" placeholder="Enter website address" class="input-block-level input-block-level col-xs-12"/>
            <p><input ng-click="checkSite()" type="button" class="col-xs-offset-4 col-sm-offset-4 col-md-offset-4 col-lg-offset-4" value="Check Website"/></p>
            <button ng-click="checkSite()">click me</button>
            <site-stats result="stats"></site-stats>
        </div>
    </div>
</div>

<!--btn btn-large btn-info-->
</body>


<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/gsap/src/minified/TimelineMax.min.js"></script>
<script src="bower_components/scrollmagic/scrollmagic/minified/ScrollMagic.min.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="js/spin.min.js"></script>
<script src="app/module.js"></script>
<script src="app/services/MobileFriendlyService.js"></script>
<script src="app/controllers/mainController.js"></script>
<script src="app/directories/spinner.js"></script>
<script src="app/directories/siteStats.js"></script>

</html>
